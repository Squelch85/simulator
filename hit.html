<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>명중률 계산기</title>
  <style>
    :root {
      --bg-color: #f4f4f4;
      --text-color: #000000;
      --container-bg: #ffffff;
      --border-color: #dddddd;
      --control-bg: #eeeeee;
      --control-hover: #dddddd;
      --shadow: rgba(0,0,0,0.1);
    }
    html.dark {
      --bg-color: #121212;
      --text-color: #e0e0e0;
      --container-bg: #1e1e1e;
      --border-color: #333333;
      --control-bg: #2c2c2c;
      --control-hover: #3a3a3a;
      --shadow: rgba(0,0,0,0.5);
    }
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: background-color 0.3s, color 0.3s;
    }
    .container {
      max-width: 480px;
      margin: 0 auto;
      background: var(--container-bg);
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px var(--shadow);
      transition: background 0.3s;
    }
    input[type=number] {
      width: 100%;
      margin-bottom: 10px;
      padding: 8px;
      background: var(--container-bg);
      color: var(--text-color);
      border: 1px solid var(--border-color);
      border-radius: 4px;
    }
    button {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover { background-color: #0056b3; }
    .theme-toggle { position: absolute; top: 10px; right: 10px; }
    .theme-btn {
      background: none;
      border: none;
      font-size: 1.5rem;
      color: var(--text-color);
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="theme-toggle"><button id="toggleTheme" class="theme-btn">🌙</button></div>
  <div class="container">
    <a href="index.html">&larr; 홈으로</a>
    <h1>명중률 계산기</h1>
    <label for="hit">공격자 명중</label>
    <input type="number" id="hit" value="100" min="0">
    <label for="dodge">방어자 회피</label>
    <input type="number" id="dodge" value="100" min="0">
    <button id="calcBtn">계산</button>
    <div id="result"></div>
  </div>
<script>
  document.getElementById('toggleTheme').addEventListener('click', () => {
    document.documentElement.classList.toggle('dark');
  });
  document.getElementById('calcBtn').addEventListener('click', () => {
    const hit = parseFloat(document.getElementById('hit').value) || 0;
    const dodge = parseFloat(document.getElementById('dodge').value) || 0;
    const rate = hit + dodge === 0 ? 0 : hit / (hit + dodge) * 100;
    document.getElementById('result').textContent = `명중률: ${rate.toFixed(2)}%`;
  });
</script>
</body>
</html>
