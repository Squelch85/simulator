  <script>
    const types = ['Î¨¥Í∏∞','Î∞©Ïñ¥Íµ¨','Í∑∏Î°úÏïÑ-Ïû•ÎπÑ','Ïû•Ïã†Íµ¨','Ïª¨Î†âÏÖò-Ï†ÑÏö©-ÏïÑÏù¥ÌÖú'];
    const select = document.getElementById('typeSelect');
    const imgDiv = document.querySelector('.card .img');
    const nameDiv = document.querySelector('.card .name');
    let currentData;
    types.forEach(t => {
      const opt = document.createElement('option');
      opt.value = t;
      opt.textContent = t;
      select.appendChild(opt);
    });
    function load(){
      const type = select.value;
      const stored = localStorage.getItem('itemImage-'+type);
      const card = document.querySelector('.card');
      card.className = 'card type-'+type.replace(/\s+/g,'-');
      if(stored){
        imgDiv.style.backgroundImage = `url(${stored})`;
      }else{
        imgDiv.style.backgroundImage = '';
      }
      nameDiv.textContent = type;
    }
    select.addEventListener('change', load);
    document.getElementById('imgInput').addEventListener('change', e => {
      const file = e.target.files[0];
      if(!file) return;
      const reader = new FileReader();
      reader.onload = ev => {
        currentData = ev.target.result;
        imgDiv.style.backgroundImage = `url(${currentData})`;
      };
      reader.readAsDataURL(file);
    });
    document.getElementById('saveBtn').addEventListener('click', () => {
      if(currentData){
        localStorage.setItem('itemImage-'+select.value, currentData);
        alert('Ï†ÄÏû•ÎêòÏóàÏäµÎãàÎã§');
      }
    });
    document.getElementById('delBtn').addEventListener('click', () => {
      localStorage.removeItem('itemImage-'+select.value);
      load();
    });
    function shatterCard(card){
      return new Promise(res=>{
        const parent = card.parentElement;
        const html = card.innerHTML;
        ['sh1','sh2','sh3','sh4'].forEach(cls=>{
          const f=document.createElement('div');
          f.className='shard '+cls;
          f.innerHTML=html;
          parent.appendChild(f);
        });
        card.style.visibility='hidden';
        parent.querySelector('.shard.sh4').addEventListener('animationend',()=>{
          parent.querySelectorAll('.shard').forEach(s=>s.remove());
          card.style.visibility='visible';
          res();
        },{once:true});
      });
    }
    document.getElementById('testBtn').addEventListener('click',()=>{
      const card=document.querySelector('.card');
      shatterCard(card);
    });
    function loadAccounts(){
      const list = JSON.parse(localStorage.getItem('accounts')||'[]');
      const ul = document.getElementById('accountList');
      ul.innerHTML = '';
      list.forEach((acc,idx)=>{
        const li=document.createElement('li');
        li.textContent=acc.id;
        const btn=document.createElement('button');
        btn.textContent='ÏÇ≠Ï†ú';
        btn.addEventListener('click',()=>{
          list.splice(idx,1);
          localStorage.setItem('accounts',JSON.stringify(list));
          loadAccounts();
        });
        li.appendChild(btn);
        ul.appendChild(li);
      });
    }
    document.getElementById('addBtn').addEventListener('click',()=>{
      const id=document.getElementById('accId').value.trim();
      const pw=document.getElementById('accPw').value;
      if(!id||!pw) return;
      const list=JSON.parse(localStorage.getItem('accounts')||'[]');
      list.push({id,pw});
      localStorage.setItem('accounts',JSON.stringify(list));
      document.getElementById('accId').value='';
      document.getElementById('accPw').value='';
      loadAccounts();
    });
    document.getElementById('authBtn').addEventListener('click',()=>{
      const pwd=document.getElementById('adminPwd').value;
      const key=localStorage.getItem('adminPwd')||'admin123';
      if(pwd===key){
        document.getElementById('accountSection').style.display='block';
        document.getElementById('authBox').style.display='none';
        loadAccounts();
      }else{
        alert('ÎπÑÎ∞ÄÎ≤àÌò∏Í∞Ä ÌãÄÎ†∏ÏäµÎãàÎã§');
      }
    });
    document.getElementById('themeBtn').addEventListener('click',()=>document.documentElement.classList.toggle('dark'));
    load();
  </script>
