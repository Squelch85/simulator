<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Cache-Control" content="no-store">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <title>아키에이지워 도구</title>
  <style>
    :root {
      --bg-color: #f4f4f4;
      --text-color: #000000;
      --container-bg: #ffffff;
      --border-color: #dddddd;
      --control-bg: #eeeeee;
      --control-hover: #dddddd;
      --shadow: rgba(0,0,0,0.1);
    }
    html.dark {
      --bg-color: #121212;
      --text-color: #e0e0e0;
      --container-bg: #1e1e1e;
      --border-color: #333333;
      --control-bg: #2c2c2c;
      --control-hover: #3a3a3a;
      --shadow: rgba(0,0,0,0.5);
    }
    body {
      font-family: "Courier New", monospace;
      background: var(--bg-color);
      color: var(--text-color);
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      text-align: center;
    }
    .title {
      font-size: 3rem;
      color: #ffd700;
      margin: 0 0 1rem;
      opacity: 0;
    }
    .title.show {
      animation: fadeIn 1s forwards;
    }
    @keyframes dropDown {
      to { transform: translateY(0); }
    }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    #titleCanvas {
      display:block;
      margin:0 auto 1rem;
      transform: translateY(-200%);
      animation: dropDown 1s ease-out forwards;
    }
    ul.menu { list-style: none; padding: 0; margin: 0; }
    .menu li { margin-top: 1rem; }
    .menu a {
      display: inline-block;
      padding: 0.5rem 1rem;
      background: #ffb400;
      color: #000;
      text-decoration: none;
      border-radius: 4px;
      font-weight: bold;
    }
    .menu a:hover { background: #ffd55c; }
    .theme-toggle { position: absolute; top: 10px; right: 10px; }
    .theme-btn { background: none; border: none; font-size: 1.5rem; color: var(--text-color); cursor: pointer; }
  </style>
</head>
<body>
  <div class="theme-toggle"><button id="toggleTheme" class="theme-btn">🌙</button></div>
  <canvas id="titleCanvas"></canvas>
  <h1 class="title">아키워 헬퍼</h1>
  <p>원하는 기능을 선택하세요.</p>
  <nav>
    <ul class="menu">
      <li><a href="gift.html">6월선물상자 시뮬</a></li>
      <li><a href="points.html">바르아 포인트계산기</a></li>
      <li><a href="hit.html">명중률 계산기</a></li>
    </ul>
  </nav>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const canvas = document.getElementById('titleCanvas');
      const ctx = canvas.getContext('2d');
      const text = '아키워 헬퍼';
      const fontSize = 100;
      ctx.font = `bold ${fontSize}px monospace`;
      const metrics = ctx.measureText(text);
      canvas.width = metrics.width + 20;
      canvas.height = fontSize + 20;
      const baseline = fontSize;
      ctx.font = `bold ${fontSize}px monospace`;
      ctx.fillStyle = '#ffd700';
      ctx.fillText(text, 10, baseline);
      const img = ctx.getImageData(0, 0, canvas.width, canvas.height);
      const step = 4;
      let dots = [];
      for (let y = 0; y < canvas.height; y += step) {
        for (let x = 0; x < canvas.width; x += step) {
          if (img.data[(y * canvas.width + x) * 4 + 3] > 128) {
            dots.push({ x, y });
          }
        }
      }
      function drawDots() {
        ctx.fillStyle = '#ffd700';
        dots.forEach(d => { ctx.beginPath(); ctx.arc(d.x, d.y, step / 2 - 1, 0, Math.PI * 2); ctx.fill(); });
      }
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawDots();
      let pacX = -20;
      let pacY = canvas.height / 2;
      const startX = pacX;
      const startY = pacY;
      const pacRadius = 15;
      const monsterX = canvas.width * 0.75;
      const monsterRadius = pacRadius + 5;
      const duration = 4000;
      const amplitude = canvas.height / 4;
      let startTime;
      let mouth = 0;
      function drawPacman() {
        const angle = 0.25 + Math.abs(Math.sin(mouth)) * 0.25;
        ctx.fillStyle = 'yellow';
        ctx.beginPath();
        ctx.arc(pacX, pacY, pacRadius, angle * Math.PI, (2 - angle) * Math.PI);
        ctx.lineTo(pacX, pacY);
        ctx.fill();
        mouth += 0.2;
      }
      function drawMonster() {
        ctx.fillStyle = 'red';
        ctx.beginPath();
        ctx.arc(monsterX, startY, monsterRadius, 0, Math.PI * 2);
        ctx.fill();
      }
      function animate(timestamp) {
        if (!startTime) startTime = timestamp;
        const t = Math.min((timestamp - startTime) / duration, 1);
        pacX = startX + (monsterX - startX) * t;
        pacY = startY + amplitude * Math.sin(t * Math.PI * 4);
        ctx.fillStyle = getComputedStyle(document.body).getPropertyValue('--bg-color') || '#000';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        dots = dots.filter(d => {
          const dx = d.x - pacX;
          const dy = d.y - pacY;
          if (Math.hypot(dx, dy) < pacRadius - 2) return false;
          ctx.beginPath();
          ctx.arc(d.x, d.y, step / 2 - 1, 0, Math.PI * 2);
          ctx.fillStyle = '#ffd700';
          ctx.fill();
          return true;
        });
        drawPacman();
        drawMonster();
        if (t >= 1) return setTimeout(finish, 500);
        requestAnimationFrame(animate);
      }
      function finish() {
        canvas.style.transition = 'opacity 1s';
        canvas.style.opacity = '0';
        setTimeout(() => {
          canvas.style.display = 'none';
          const title = document.querySelector('h1.title');
          title.style.display = 'block';
          title.classList.add('show');
        }, 1000);
      }
      document.querySelector('h1.title').style.display = 'none';
      setTimeout(animate, 1000);
    });
    document.getElementById('toggleTheme').addEventListener('click', () => document.documentElement.classList.toggle('dark'));
  </script>
</body>
</html>
