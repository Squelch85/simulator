<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>아키에이지워 도구</title>
  <style>
    body {
      font-family: "Courier New", monospace;
      background: #000;
      color: #fff;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      text-align: center;
    }
    .game-over {
      font-size: 2rem;
      color: #ff2e2e;
      margin-bottom: 1rem;
      animation: flicker 1s steps(2, start) infinite;
    }
    .title {
      font-size: 2.5rem;
      color: #ffd700;
      margin: 0 0 1rem;
      animation: dropDown 1.5s ease-out forwards;
      transform: translateY(-200%);
    }
    @keyframes dropDown {
      to { transform: translateY(0); }
    }
    @keyframes flicker {
      50% { opacity: 0.4; }
    }
    ul.menu { list-style: none; padding: 0; margin: 0; }
    .menu li { margin-top: 1rem; }
    .menu a {
      display: inline-block;
      padding: 0.5rem 1rem;
      background: #ffb400;
      color: #000;
      text-decoration: none;
      border-radius: 4px;
      font-weight: bold;
    }
    .menu a:hover { background: #ffd55c; }
  </style>
</head>
<body>
  <div class="game-over">GAME OVER</div>
  <h1 class="title">아키워 헬퍼</h1>
  <p>원하는 기능을 선택하세요.</p>
  <nav>
    <ul class="menu">
      <li><a href="dashboard.html">6월선물상자 시뮬</a></li>
      <li><a href="points.html">포인트 계산기</a></li>
    </ul>
  </nav>
</body>
</html>
