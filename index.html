<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>아키에이지워 도구</title>
  <style>
    body {
      font-family: "Courier New", monospace;
      background: #000;
      color: #fff;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      text-align: center;
    }
    .title {
      font-size: 2.5rem;
      color: #ffd700;
      margin: 0 0 1rem;
      animation: dropDown 1.5s ease-out forwards;
      transform: translateY(-200%);
    }
    @keyframes dropDown {
      to { transform: translateY(0); }
    }
    #titleCanvas { display:block; margin:0 auto 1rem; }
    ul.menu { list-style: none; padding: 0; margin: 0; }
    .menu li { margin-top: 1rem; }
    .menu a {
      display: inline-block;
      padding: 0.5rem 1rem;
      background: #ffb400;
      color: #000;
      text-decoration: none;
      border-radius: 4px;
      font-weight: bold;
    }
    .menu a:hover { background: #ffd55c; }
  </style>
</head>
<body>
  <canvas id="titleCanvas"></canvas>
  <h1 class="title">아키워 헬퍼</h1>
  <p>원하는 기능을 선택하세요.</p>
  <nav>
    <ul class="menu">
      <li><a href="gift.html">6월선물상자 시뮬</a></li>
      <li><a href="points.html">바르아 포인트계산기</a></li>
    </ul>
  </nav>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const canvas = document.getElementById('titleCanvas');
      const ctx = canvas.getContext('2d');
      const text = '아키워 헬퍼';
      ctx.font = 'bold 60px monospace';
      const metrics = ctx.measureText(text);
      canvas.width = metrics.width + 20;
      canvas.height = 80;
      const baseline = 60;
      ctx.font = 'bold 60px monospace';
      ctx.fillStyle = '#ffd700';
      ctx.fillText(text, 10, baseline);
      const img = ctx.getImageData(0, 0, canvas.width, canvas.height);
      const step = 6;
      let dots = [];
      for (let y = 0; y < canvas.height; y += step) {
        for (let x = 0; x < canvas.width; x += step) {
          if (img.data[(y * canvas.width + x) * 4 + 3] > 128) {
            dots.push({ x, y });
          }
        }
      }
      function drawDots() {
        ctx.fillStyle = '#ffd700';
        dots.forEach(d => { ctx.beginPath(); ctx.arc(d.x, d.y, step / 2 - 1, 0, Math.PI * 2); ctx.fill(); });
      }
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawDots();
      let pacX = -20;
      const pacY = canvas.height / 2;
      const pacRadius = 10;
      let mouth = 0;
      function drawPacman() {
        const angle = 0.25 + Math.abs(Math.sin(mouth)) * 0.25;
        ctx.fillStyle = 'yellow';
        ctx.beginPath();
        ctx.arc(pacX, pacY, pacRadius, angle * Math.PI, (2 - angle) * Math.PI);
        ctx.lineTo(pacX, pacY);
        ctx.fill();
        mouth += 0.2;
      }
      function animate() {
        ctx.fillStyle = '#000';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        dots = dots.filter(d => {
          const dx = d.x - pacX;
          const dy = d.y - pacY;
          if (Math.hypot(dx, dy) < pacRadius - 2) return false;
          ctx.beginPath();
          ctx.arc(d.x, d.y, step / 2 - 1, 0, Math.PI * 2);
          ctx.fillStyle = '#ffd700';
          ctx.fill();
          return true;
        });
        drawPacman();
        pacX += 2;
        if (pacX - pacRadius > canvas.width) {
          if (dots.length === 0) return finish();
        }
        requestAnimationFrame(animate);
      }
      function finish() {
        canvas.style.transition = 'opacity 1s';
        canvas.style.opacity = '0';
        setTimeout(() => {
          canvas.style.display = 'none';
          const title = document.querySelector('h1.title');
          title.style.display = 'block';
        }, 1000);
      }
      document.querySelector('h1.title').style.display = 'none';
      animate();
    });
  </script>
</body>
</html>
