<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>6월 선물 시뮬레이터</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #1e1e1e;
      color: white;
      font-family: 'Segoe UI', sans-serif;
    }

    .container {
      width: 100%;
      max-width: 600px;
      margin: auto;
      padding: 10px;
      height: 100vh;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
    }

    h3 {
      text-align: center;
      font-size: 1.3em;
      font-weight: bold;
      margin: 10px 0;
    }

    .control {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      margin-bottom: 10px;
      gap: 10px;
    }

    input[type="number"] {
      width: 120px;
      padding: 8px;
      font-size: 16px;
      background: #333;
      color: white;
      border: 1px solid #666;
      border-radius: 4px;
    }

    button {
      padding: 8px 16px;
      font-size: 16px;
      font-weight: bold;
      background: #444;
      color: white;
      border: 1px solid #888;
      border-radius: 4px;
      cursor: pointer;
    }

    .scroll-area {
      flex: 1;
      overflow-y: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 14px;
    }

    th, td {
      border: 1px solid #555;
      padding: 8px;
      text-align: center;
      font-weight: bold;
    }

    th {
      background: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h3>🎁 6월 선물 시뮬레이터</h3>
    <div class="control">
      <label for="tries">횟수:</label>
      <input type="number" id="tries" value="100" min="1">
      <button onclick="runSimulation()">실행</button>
    </div>

    <div class="scroll-area">
      <table>
        <thead>
          <tr>
            <th>아이템</th>
            <th>확률%</th>
            <th>기대</th>
            <th>실제</th>
          </tr>
        </thead>
        <tbody id="resultBody"></tbody>
      </table>
    </div>
  </div>

  <script>
    const itemTable = [
      { name: "염원의 정기", rate: 0.0030 },
      { name: "고결한 이지", rate: 0.0100 },
      { name: "하르키니 주문서", rate: 0.0200 },
      { name: "에아나드 잉크", rate: 0.0900 },
      { name: "전설 장비상자", rate: 0.1000 },
      { name: "영웅 무기 소환권", rate: 0.3000 },
      { name: "전설 소환권", rate: 0.1000 },
      { name: "전설 위상 파편", rate: 0.5500 },
      { name: "영웅 위상 파편", rate: 3.0000 },
      { name: "호라 마법부여석", rate: 1.0000 },
      { name: "아스티 소환권", rate: 3.5000 },
      { name: "찬란한 소환권×2", rate: 18.0000 },
      { name: "희귀 잎새", rate: 4.5000 },
      { name: "영웅 잎새", rate: 1.5000 },
      { name: "별의 조각×10", rate: 8.5000 },
      { name: "잔재×300", rate: 15.0000 },
      { name: "기록 인장×5000", rate: 0.0050 },
      { name: "기록 인장×300", rate: 0.5000 },
      { name: "기록 인장×100", rate: 3.0000 },
      { name: "기록 인장×50", rate: 13.0000 },
      { name: "눈부신×100", rate: 0.0100 },
      { name: "눈부신×5", rate: 1.0000 },
      { name: "눈부신×1", rate: 26.3120 }
    ];

    function getColor(rate) {
      if (rate <= 0.01) return '#c678dd';
      if (rate <= 0.1)  return '#ff9900';
      if (rate <= 0.5)  return '#fcd303';
      if (rate <= 3.0)  return '#ff5555';
      if (rate <= 10.0) return '#55aaff';
      if (rate <= 25.0) return '#aaaaaa';
      return '#ffffff';
    }

    function runSimulation() {
      const tries = parseInt(document.getElementById('tries').value);
      const results = {};
      for (let item of itemTable) results[item.name] = 0;

      for (let i = 0; i < tries; i++) {
        const r = Math.random() * 100;
        let cumulative = 0;
        for (let item of itemTable) {
          cumulative += item.rate;
          if (r <= cumulative) {
            results[item.name]++;
            break;
          }
        }
      }

      const tbody = document.getElementById("resultBody");
      tbody.innerHTML = "";

      const sorted = [...itemTable].sort((a, b) => {
        const aZero = results[a.name] === 0;
        const bZero = results[b.name] === 0;
        if (aZero && !bZero) return 1;
        if (!aZero && bZero) return -1;
        return a.rate - b.rate;
      });

      for (let item of sorted) {
        const expected = (item.rate / 100) * tries;
        const actual = results[item.name];
        const color = getColor(item.rate);
        const row = `
          <tr>
            <td style="color:${color}">${item.name}</td>
            <td>${item.rate.toFixed(3)}</td>
            <td>${expected.toFixed(1)}</td>
            <td>${actual}</td>
          </tr>
        `;
        tbody.innerHTML += row;
      }
    }
  </script>
</body>
</html>
