<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>6월 선물 시뮬레이터</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta property="og:title" content="🎁 6월 선물 시뮬레이터">
  <meta property="og:description" content="확률형 아이템 뽑기 결과를 모바일/PC 최적화 UI로 확인해 보세요!">
  <meta property="og:image" content="https://your.domain/path/to/preview.png">
  <meta property="og:image:width" content="1200">
  <meta property="og:image:height" content="630">
  <style>
    html, body { margin:0; padding:0; background:#1e1e1e; color:#eee; font-family:'Segoe UI',sans-serif; }
    .container { max-width:600px; margin:auto; padding:12px; }
    h3 { text-align:center; font-size:1.4em; margin:12px 0; }
    .control { display:flex; flex-wrap:wrap; justify-content:center; align-items:center; gap:8px; margin-bottom:12px; }
    .control button, .control input[type=number] { font-size:1rem; padding:6px 12px; border-radius:4px; border:none; background:#333; color:#eee; }
    .control button:active { transform:scale(0.98); }
    .control .reset { background:#a00; }
    .blink { animation:blink 1s infinite alternate; }
    @keyframes blink { from{opacity:1;} to{opacity:0.2;} }
    table { width:100%; border-collapse:collapse; font-size:0.9rem; }
    th, td { padding:8px; border:1px solid #444; text-align:center; font-weight:500; }
    th { background:#2a2a2a; }
  </style>
</head>
<body>
  <div class="container">
    <h3>🎁 6월 선물 시뮬레이터</h3>
    <div class="control">
      <button id="minus5">-5</button>
      <button id="minus1">-1</button>
      <input type="number" id="tries" value="100" min="1" max="10000">
      <button id="plus1">+1</button>
      <button id="plus5">+5</button>
      <button id="reset" class="reset">초기화</button>
      <button id="run">실행</button>
    </div>
    <table>
      <thead>
        <tr><th>아이템</th><th>확률%</th><th>기대</th><th>실제</th></tr>
      </thead>
      <tbody id="resultBody"></tbody>
    </table>
  </div>
  <script>
    const maxTries = 10000;
    const input = document.getElementById('tries');
    ['minus5','minus1','plus1','plus5'].forEach(id => {
      document.getElementById(id).addEventListener('click', () => {
        let v = parseInt(input.value) || 0;
        const delta = id.startsWith('minus') ? -Number(id.slice(5)) : Number(id.slice(4));
        v = Math.min(Math.max(v + delta, 1), maxTries);
        input.value = v;
        input.classList.toggle('blink', v === maxTries);
      });
    });
    document.getElementById('reset').addEventListener('click', () => {
      input.value = 100;
      input.classList.remove('blink');
    });
    document.getElementById('run').addEventListener('click', runSimulation);

    const itemTable = [
      { name: '염원의 정기', rate: 0.0030 },
      { name: '고결한 이지', rate: 0.0100 },
      { name: '하르키니 주문서', rate: 0.0200 },
      { name: '에아나드 잉크', rate: 0.0900 },
      { name: '전설 장비상자', rate: 0.1000 },
      { name: '영웅 무기 소환권', rate: 0.3000 },
      { name: '전설 소환권', rate: 0.1000 },
      { name: '전설 위상 파편', rate: 0.5500 },
      { name: '영웅 위상 파편', rate: 3.0000 },
      { name: '호라 마법부여석', rate: 1.0000 },
      { name: '아스티 소환권', rate: 3.5000 },
      { name: '찬란한 소환권×2', rate: 18.0000 },
      { name: '희귀 잎새', rate: 4.5000 },
      { name: '영웅 잎새', rate: 1.5000 },
      { name: '별의 조각×10', rate: 8.5000 },
      { name: '잔재×300', rate: 15.0000 },
      { name: '기록 인장×5000', rate: 0.0050 },
      { name: '기록 인장×300', rate: 0.5000 },
      { name: '기록 인장×100', rate: 3.0000 },
      { name: '기록 인장×50', rate: 13.0000 },
      { name: '눈부신×100', rate: 0.0100 },
      { name: '눈부신×5', rate: 1.0000 },
      { name: '눈부신×1', rate: 26.3120 }
    ];

    function getColor(rate) {
      if (rate <= 0.01) return '#c678dd';
      if (rate <= 0.1) return '#ff9900';
      if (rate <= 0.5) return '#fcd303';
      if (rate <= 3) return '#ff5555';
      if (rate <= 10) return '#55aaff';
      if (rate <= 25) return '#aaaaaa';
      return '#ffffff';
    }

    function runSimulation() {
      const tries = Math.min(Math.max(parseInt(input.value) || 1, 1), maxTries);
      const results = {};
      itemTable.forEach(item => results[item.name] = 0);
      for (let i = 0; i < tries; i++) {
        let r = Math.random() * 100, cum = 0;
        for (let item of itemTable) {
          cum += item.rate;
          if (r <= cum) {
            results[item.name]++;
            break;
          }
        }
      }
      const frag = document.createDocumentFragment();
      const sorted = [...itemTable].sort((a, b) => results[b.name] - results[a.name] || a.rate - b.rate);
      sorted.forEach(item => {
        const tr = document.createElement('tr');
        const expected = ((item.rate / 100) * tries).toFixed(1);
        const actual = results[item.name];
        tr.innerHTML = `
          <td style="color:${getColor(item.rate)}">${item.name}</td>
          <td>${item.rate.toFixed(3)}</td>
          <td>${expected}</td>
          <td>${actual}</td>
        `;
        frag.appendChild(tr);
      });
      const tbody = document.getElementById('resultBody');
      tbody.innerHTML = '';
      tbody.appendChild(frag);
    }
  </script>
</body>
</html>
